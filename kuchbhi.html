<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="kuchbhi.css">
</head>

<body>
    <form class="signup-form" action="/register" method="post">

        <!-- form header -->
        <div class="form-header">
            <h1>Vendor Registration</h1>
        </div>

        <!-- form body -->
        <div class="form-body">

            <!-- Firstname and Lastname -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="firstname" class="label-title">Vendor Name*</label>
                    <input type="text" id="firstname" class="form-input" placeholder="enter vendor name"
                        required="required" />
                </div>
                <div class="form-group right">
                    <label for="lastname" class="label-title">Shop Name</label>
                    <input type="text" id="lastname" class="form-input" placeholder="enter Shop name" />
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="label-title">Email</label>
                <input type="email" id="email" class="form-input" placeholder="enter your email">
            </div>

            <!-- Passwrod and confirm password -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="password" class="label-title">Phone Number*</label>
                    <input type="password" id="password" class="form-input" placeholder="enter your password"
                        required="required">
                </div>
                <div class="form-group right">
                    <label for="confirm-password" class="label-title">Address of Shop*</label>
                    <input type="password" class="form-input" id="confirm-password" placeholder="Enter Address"
                        required="required">
                </div>
            </div>

            <!-- Gender and Hobbies -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label class="label-title">Gender:</label>
                    <div class="input-group">
                        <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
                        <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
                    </div>
                </div>
                <div class="form-group right">
                    <!-- <label class="label-title">Hobbies</label>
            <div >
              <label><input type="checkbox" value="Web">Music</label>
              <label><input type="checkbox" value="iOS">Sports</label>
              <label><input type="checkbox" value="Andriod">Travel</label>
              <label><input type="checkbox" value="Game">Movies</label>
            </div> -->
                    <label class="label-title   ">Choose State</label>
                    <select id="country-state" name="country-state">
                        <option value="">Select state</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CH">Chandigarh</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="DL">Delhi</option>
                        <option value="GA">Goa</option>
                        <option value="GJ">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="LA">Ladakh</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PY">Puducherry</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="WB">West Bengal</option>
                    </select>
                </div>
            </div>

            <!-- Source of Income and Income -->

            <!-- <div class="form-group left" >
            <label class="label-title">Source of Income</label>
            <select class="form-input" id="level" >
              <option value="B">Employed</option>
              <option value="I">Self-employed</option>
              <option value="A">Unemployed</option>
            </select>
            
          </div> -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="choose-file" class="label-title">Upload Shop/Thela Picture</label>
                    <input type="file" id="choose-file" size="80">
                </div>
                <div class="form-group right">
                    <label for="experience" class="label-title">Age</label>
                    <input type="number" min="18" max="80" value="18" class="form-input">
                </div>
                <!-- <div class="form-group right">
                    <label for="experience" class="label-title">Experience</label>
                    <input type="range" min="20" max="50" step="3" value="0" id="experience" class="form-input"
                        onChange="change();" style="height:28px;width:78%;padding:0;">
                    <span id="range-label">20</span>
                </div> -->
            </div>

            <!-- Profile picture and Age -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="choose-file" class="label-title">Upload Profile Picture</label>
                    <input type="file" id="choose-file" size="80">
                </div>
                <div class="form-group right">
                    <label for="experience" class="label-title">Age</label>
                    <input type="number" min="18" max="80" value="18" class="form-input">
                </div>
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="choose-file" class="label-title">About Shop</label>
                <textarea class="form-input" placeholder="Enter Types of food, Menu, Timing" rows="4" cols="50"
                    style="height:auto"></textarea>
            </div>
        </div>

        <!-- form-footer -->
        <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn">Register</button>
        </div>

    </form>

    <!-- Script for range input label -->
    <script>
        var rangeLabel = document.getElementById("range-label");
        var experience = document.getElementById("experience");

        function change() {
            rangeLabel.innerText = experience.value;
        }
    </script>

</body>

</html>
